<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO | Digital Business Card</title>
    <style>
        :root {
            --main-bg: #050505;
            --accent-blue: #00f2ff;
            --accent-purple: #7000ff;
            --text-color: #ffffff;
        }
        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 50%, #101015 0%, #050505 100%);
        }
        .card {
            background: rgba(20, 20, 25, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid var(--accent-blue);
            border-radius: 24px;
            padding: 40px 24px;
            width: 85%;
            max-width: 340px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            text-align: center;
        }
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 15px var(--accent-blue);
            margin-bottom: 20px;
            object-fit: cover;
        }
        h1 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .tag {
            font-size: 0.85rem;
            color: var(--accent-blue);
            margin: 10px 0 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .bio {
            font-size: 1rem;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 30px;
            color: #ddd;
        }
        .btn {
            display: block;
            background: linear-gradient(45deg, rgba(0,242,255,0.1), rgba(112,0,255,0.1));
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            padding: 14px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: var(--accent-blue);
            color: #000;
        }
    </style>
</head>
